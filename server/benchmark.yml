---
base: "http://localhost:9883"
iterations: 1000
concurrency: 4
rampup: 2

plan:
  - name: JSON-AD resource
    request:
      url: /setup
      headers:
        Accept: "application/ad+json"
  - name: JSON-LD resource
    request:
      url: /setup
      headers:
        Accept: "application/ld+json"
  - name: TTL resource
    request:
      url: /setup
      headers:
        Accept: "text/turtle"
  - name: "404"
    request:
      url: /gsgsesge
      headers:
        Accept: "application/ad+json"
  - name: Collections Collection
    request:
      url: /collections
      headers:
        Accept: "application/ad+json"
  - name: Path traversal
    request:
      url: /path?path=https%3A%2F%2Fatomicdata.dev%2Fproperties%2Fdescription+is-a+0
      headers:
        Accept: "application/ad+json"
  - name: Home HTML
    request:
      url: /
