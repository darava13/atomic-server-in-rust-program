name: Deployment (re-use)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      remote_host:
        required: true
        type: string
    secrets:
      REMOTE_USER:
        required: true
      SSH_PRIVATE_KEY:
        required: true

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: "latest"

      - name: Set env
        run: echo "RELEASE_VERSION=$(echo ${GITHUB_REF#refs/*/})" >> $GITHUB_ENV

      - name: Earthly build
        run: earthly --org ontola --sat henk -P +build

      - name: Transfer binary rsync
        uses: easingthemes/ssh-deploy@v3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "./artifact/bin/atomic-server-x86_64-unknown-linux-gnu"
          REMOTE_HOST: ${{ inputs.remote_host }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ~/

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ inputs.remote_host }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mv ~/atomic-server-x86_64-unknown-linux-gnu ~/atomic-server
            cp ~/atomic-server ~/atomic-server-$(date +'%Y-%m-%dT%H:%M:%S')
            systemctl stop atomic
            ./atomic-server export &&
            systemctl start atomic
            systemctl status atomic
